<h2>오늘</h2>
무엇이든 <strong><u>시작</u>하면</strong> 상상이 <a href="https://ko.dict.naver.com/#/entry/koko/22266aa4bc2d4b82886e6cd36eeb40c8">현실</a>이 된다.<br> 지금 하고싶은 일이 있다면 당장 시작하라.<br><br><br><img src="coding.jpg" width="50%"><p style="margin-top : 45px;">너의 매일이 모여 언젠가 미래가 된다. 그 매일을 하나하나 쌓다보면 미래의 내가 된다. 그 매일이 모여서 언제간 영원이 되겠지.</p>
